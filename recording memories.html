    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7e4f1; /* Soft pastel background */
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* Create a smooth background gradient */
        .background-gradient {
            background: linear-gradient(to right, #f1e6fa, #f7c7dc); /* Lavender to soft pink */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container for the main content */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        /* Header with keyframe animation */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #ff0095f3; /* Darker purple */
            animation: slideInText 2s ease-out, bounceIn 1s ease-out 2s;
            margin-bottom: 20px;
        }

        /* Keyframe for sliding text in */
        @keyframes slideInText {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Keyframe for bouncing text */
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Paragraph fade-in animation */
        p {
            font-size: 1.2rem;
            color: #ff0095f3;
            animation: fadeInText 2s ease-out 1s;
        }

        /* Keyframe for fading in text */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Video container styling */
        .video-container {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: slideUp 1.5s ease-out;
        }

        /* Keyframe for sliding the video container */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* YouTube link button */
        .youtube-button {
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #d81b60;
            color: white;
            border-radius: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulseButton 2s infinite;
        }

        /* Keyframe for pulsing button */
        @keyframes pulseButton {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .youtube-button:hover {
            background-color: #c2185b;
            transform: translateY(-5px);
        }

/* Video section to stack videos vertically */
.video-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
}

.video-item {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: fadeInGrid 2s ease-out;
}

.video-item:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

.video-item video {
    width: 70%;
    height: auto;
    border-radius: 10px;
}

/* Keyframe for fading in video items */
@keyframes fadeInGrid {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

 /* Back Button */
 .back-button {

<script>
    function updateClock() {
      const clockElement = document.getElementById('clock');
      const currentDate = new Date();
  
      const hours = currentDate.getHours().toString().padStart(2, '0');
      const minutes = currentDate.getMinutes().toString().padStart(2, '0');
      const seconds = currentDate.getSeconds().toString().padStart(2, '0');
  
      const day = currentDate.getDate();
      const month = currentDate.getMonth() + 1; // Months are zero-based in JavaScript
      const year = currentDate.getFullYear();
  
      // Format the clock as HH:MM:SS and Date as DD/MM/YYYY
      clockElement.innerHTML = `${hours}:${minutes}:${seconds} | ${day}/${month}/${year}`;
  }
  
  // Update the clock every second
  setInterval(updateClock, 1000);
  
  // Initialize the clock when the page loads
  updateClock();
</script>
